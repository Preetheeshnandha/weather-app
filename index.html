<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather app</title>


    <!--Bootstrap css cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!--Bootstrap js cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="fw-bold text-center m-3">Weather app</h1>

<div class="d-flex justify-content-center">

    <div class="input-group my-4 w-50">
        <input type="text" class="form-control" placeholder="Enter location"  >
        <button input class="btn btn-primary" id="inputButton">Submit</button>
    </div>
</div>

<div class="d-flex justify-content-center">
<div class="m-4 pb-4 w-50 border border-primary rounded-1 ">
    <div class="infoBox p-3">

        <h2 class="locationName">Location</h2>
        
        <div>
            <p class="temperature">Temp</p>
            <p class="weather">Weather</p>
        </div>
    </div>

</div>
</div>


<script src="index.js"></script>    
</body>
</html>
